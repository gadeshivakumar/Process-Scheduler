<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scheduling Algorithms</title>
</head>
<body>
    
    
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           
            Process Scheduler
          </a>
        </div>
      </nav>

    <main id="m">

        <div class="parameter">
        <select class="form-select" id="Algo" aria-label="Default select example">
            <option selected>Select Scheduling Algorithm</option>
            <option value="1">FCFS</option>
            <option value="2">SJF</option>
            <option value="3">SRTF</option>
            <option value="4">Round Robin</option>
        </select>
        <br>
        <button type="button" class="btn btn-warning" onclick="check()">submit</button>
    </div>


    <br><br>
        <div class="con">
            <table id="pTable">                  
            </table>
        </div>
        <br><br>
        <button type="button" class="btn btn-warning" onclick="addProcess()">Add</button>
        <button type="button" class="btn btn-warning" onclick="delProcess()">Delete</button>
        <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
        <button type="button" class="btn btn-warning" onclick="calculate2()">calculate</button>

        <h2>Gantt Chart</h2>
    <div id="gantt-container" class="gantt-chart"></div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
